<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T2I Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        :root {
            --success: #4CAF50;
            --error: #f44336;
            --background: #121212;
            --surface: #1e1e1e;
            --primary: #2196F3;
            --text: #ffffff;
            --text-secondary: #b0b0b0;
            --border: #333333;
            --hover: #2c2c2c;
            --shadow: rgba(0,0,0,0.3);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .search-container {
            background: var(--surface);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px var(--shadow);
        }

        .search-controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .search-bar {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 4px;
            background: var(--background);
            color: var(--text);
            font-size: 16px;
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--primary);
        }

        .drop-zone {
            border: 2px dashed var(--border);
            border-radius: 4px;
            padding: 20px;
            text-align: center;
            background: var(--background);
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-secondary);
        }

        .source-image-preview {
            display: none;
            margin-top: 10px;
        }

        .preview-container {
            position: relative;
            display: inline-block;
            max-width: 200px;
        }

        .preview-container img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .remove-btn {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--error);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .drop-zone.has-image .source-image-preview {
            display: block;
        }

        .drop-zone:hover, .drop-zone.dragover {
            border-color: var(--primary);
            background: var(--hover);
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .image-item {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 6px var(--shadow);
            background: var(--surface);
            cursor: pointer;
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .image-item:hover img {
            transform: scale(1.05);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
            display: none;
        }

        .generate-btn {
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .generate-btn:hover {
            background: var(--primary-dark);
        }

        .generate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .control-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-input {
            width: 80px;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 4px;
            background: var(--background);
            color: var(--text);
            font-size: 16px;
        }

        .control-input::-webkit-inner-spin-button,
        .control-input::-webkit-outer-spin-button {
            opacity: 1;
        }

    </style>
  </head>
  <body>
      <div class="container">
          <div class="search-container">
              <div class="search-controls">
                  <input type="text" class="search-bar" id="promptInput" placeholder="Text Prompt">
                  <div class="control-container">
                      <label for="batchSize">Batch:</label>
                      <input type="number" id="batchSize" class="control-input" min="1" max="4" value="4">
                  </div>
                  <div class="control-container">
                      <label for="seedValue">Seed:</label>
                      <input type="number" id="seedValue" class="control-input" min="0" max="999999999" value="0">
                  </div>
                  <button class="generate-btn" id="generateBtn">Generate</button>
              </div>
              <div class="drop-zone" id="dropZone">
                  <p>Image Prompt</p>
                  <input type="file" id="fileInput" style="display: none" accept="image/*">
              </div>
              <div class="loading" id="loadingIndicator">. . . Imagining  . . .</div>
              <div class="image-grid" id="imageGrid"></div>
          </div>
      </div>
      <div id="previewModalRoot"></div>
      <script src="/static/js/components/ImagePreviewModal.js"></script>
      <script src="/static/js/app.js"></script>
      <script>
          const saved_images = {{ saved_images|tojson|safe }};
      </script>
  </body>
</html>
