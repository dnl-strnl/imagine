<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagine</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --success: #4CAF50;
            --error: #f44336;
            --background: #121212;
            --surface: #1e1e1e;
            --primary: #2196F3;
            --text: #ffffff;
            --text-secondary: #b0b0b0;
            --border: #333333;
            --hover: #2c2c2c;
            --shadow: rgba(0,0,0,0.3);
            --progress-bg: #333;
            --progress-fill: linear-gradient(90deg,
                #ff0000 0%,    /* Red */
                #ff8000 16%,   /* Orange */
                #ffff00 33%,   /* Yellow */
                #80ff00 50%,   /* Green */
                #00ffff 66%,   /* Cyan */
                #0080ff 83%,   /* Blue */
                #8000ff 100%   /* Purple */
            );

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .search-container {
            background: var(--surface);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px var(--shadow);
        }

        .search-controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .search-bar {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 4px;
            background: var(--background);
            color: var(--text);
            font-size: 16px;
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--primary);
        }

        .drop-zone {
            border: 2px dashed var(--border);
            border-radius: 4px;
            padding: 20px;
            text-align: center;
            background: var(--background);
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-secondary);
        }

        .source-image-preview {
            display: none;
            margin-top: 10px;
        }

        .preview-container {
            position: relative;
            display: inline-block;
            max-width: 200px;
        }

        .preview-container img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .remove-btn {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--error);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .drop-zone.has-image .source-image-preview {
            display: block;
        }

        .drop-zone:hover, .drop-zone.dragover {
            border-color: var(--primary);
            background: var(--hover);
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .image-item {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 6px var(--shadow);
            background: var(--surface);
            cursor: pointer;
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .image-item:hover img {
            transform: scale(1.05);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
            display: none;
        }

        .generate-btn {
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .generate-btn:hover {
            background: var(--primary-dark);
        }

        .generate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .control-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-input {
            width: 80px;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 4px;
            background: var(--background);
            color: var(--text);
            font-size: 16px;
        }

        .control-input::-webkit-inner-spin-button,
        .control-input::-webkit-outer-spin-button {
            opacity: 1;
        }

        .settings-panel {
            background: var(--surface);
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 2px 4px var(--shadow);
            overflow: hidden;
        }

        .settings-toggle {
            width: 100%;
            padding: 8px 10px;
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .settings-toggle:hover {
            background: var(--hover);
        }

        .toggle-icon {
            transition: transform 0.2s;
        }

        .toggle-icon.expanded {
            transform: rotate(180deg);
        }

        .settings-content {
            padding: 10px;
            border-top: 1px solid var(--border);
        }

        .setting-item {
            margin-bottom: 10px;
        }

        .setting-item:last-child {
            margin-bottom: 0;
        }

        .setting-item label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-secondary);
            font-size: 13px;
        }

        .setting-item input {
            width: 100%;
            padding: 8px;
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text);
            font-size: 13px;
        }

        .setting-item input:focus {
            outline: none;
            border-color: var(--primary);
        }
        .progress-container {
            display: none;
            background: var(--background);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px var(--shadow);
            text-align: center;
        }

        .progress-container.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .progress-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: bold;
        }

        .progress-icon {
            font-size: 24px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: var(--progress-bg);
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 15px;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
        }

        .progress-fill {
            height: 100%;
            background: var(--progress-fill);
            border-radius: 6px;
            transition: width 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255,255,255,0.2),
                transparent
            );
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .progress-percentage {
            font-weight: bold;
            color: var(--primary);
            font-size: 16px;
        }

        .progress-time {
            display: flex;
            gap: 15px;
        }
    </style>
  </head>
  <body>
      <div class="container">
          <div class="search-container">
              <div class="search-controls">
                  <input type="text" class="search-bar" id="promptInput" placeholder="Text Prompt">
                  <div class="control-container">
                      <label for="batchSize">Batch:</label>
                      <input type="number" id="batchSize" class="control-input" min="1" max="8" value="4">
                  </div>
                  <div class="control-container">
                      <label for="seedValue">Seed:</label>
                      <input type="number" id="seedValue" class="control-input" min="0" max="999999999" value="0">
                  </div>
                  <button class="generate-btn" id="generateBtn">Generate</button>
              </div>
              <div id="settingsPanelRoot"></div>
              <div class="drop-zone" id="dropZone">
                  <p>Image Prompt</p>
                  <input type="file" id="fileInput" style="display: none" accept="image/*">
              </div>
              <div class="progress-container" id="progressContainer">
                  <div class="progress-header">
                      <span>Imagining...</span>
                      <span class="progress-icon">ðŸ§ âœ¨ðŸŽ¨</span>
                  </div>
                  <div class="progress-bar">
                      <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                  </div>
                  <div class="progress-stats">
                      <div class="progress-percentage" id="progressPercentage">0%</div>
                      <div class="progress-time">
                          <span>Elapsed: <span id="elapsedTime">0s</span></span>
                          <span>Remaining: <span id="remainingTime">--s</span></span>
                      </div>
                  </div>
              </div>
              <div class="image-grid" id="imageGrid"></div>
          </div>
      </div>
      <div id="previewModalRoot"></div>
      <script src="/static/js/components/SettingsPanel.js"></script>
      <script src="/static/js/components/ImagePreviewModal.js"></script>
      <script src="/static/js/app.js"></script>
      <script>
          const saved_images = {{ saved_images|tojson|safe }};
      </script>
  </body>
</html>
